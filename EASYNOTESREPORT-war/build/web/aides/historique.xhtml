    <ui:define name="content">
        <p style="font-family: sans-serif;font-size: large;text-justify: auto">
            L'Historique des opérations permet de retracer toutes les traces d'opérations effectuées dans le système. Ceci pourra servir de preuves ou de justification en cas de litiges entre les utilisateurs de Scolux.

            Administration >> Opérations >> Historique des opération.
