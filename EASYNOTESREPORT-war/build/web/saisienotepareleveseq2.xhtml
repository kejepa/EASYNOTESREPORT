<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./accueil.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:view>
            <h:form id="form">
                <h:panelGrid columns="3">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Sequence" for="sequenc" />
                        <h:inputText disabled="true" id="sequenc" value="#{managedSaisieNoteParEleveController.seq}" title="Sequence"/>
                        <h:outputLabel value="Matriculeeleve:" for="matriculeeleve" />
                        <h:inputText disabled="true" id="matriculeeleve" value="#{managedSaisieNoteParEleveController.eleve.matriculeeleve}" title="Matriculeeleve"/>
                        <h:outputLabel value="Nom:" for="nom" />
                        <h:inputText disabled="true" id="nom" value="#{managedSaisieNoteParEleveController.eleve.nom}" title="Nom" />
                        <h:outputLabel value="Prenom:" for="prenom" />
                        <h:inputText disabled="true" id="prenom" value="#{managedSaisieNoteParEleveController.eleve.prenom}" title="Prenom" />
                        <h:outputLabel value="Classe:" for="classe" />
                        <h:inputText disabled="true" id="classe" value="#{managedSaisieNoteParEleveController.classe}" title="Classe:" />
                        <h:outputLabel value="Sexe:" for="sexe" />
                        <h:inputText disabled="true" id="sexe" value="#{managedSaisieNoteParEleveController.eleve.sexe}" title="Sexe" />
                    </h:panelGrid>
                    <h:panelGrid>
                        <p:growl id="growl" showDetail="true"/>
                        <p:dataTable value="#{managedSaisieNoteParEleveController.eleveListSeq2}" 
                                     selectionMode="single"
                                     selection="#{managedSaisieNoteParEleveController.matiere_eleveseq2}"
                                     rowKey="#{item.notesdeselevesseq2PK}"
                                     editMode="cell"
                                     editable="true"
                                     scrollable="true"
                                     scrollHeight="300"
                                     var="item">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h1><h:outputText value="#{lm.Releve_Notes}"/></h1>
                                </p:outputPanel>
                            </f:facet> 
                            <p:ajax event="cellEdit" listener="#{managedSaisieNoteParEleveController.onCellEdit2}" update=":form:growl"/>
                            <p:column width="50">
                                <f:facet name="header">
                                    <h:outputText value="Matieres"/>
                                </f:facet>
                                <h:outputText value="#{item.matieres.codematiere}"/>
                            </p:column>
                            <p:column width="80">
                                <f:facet name="header">
                                    <h:outputText value="Noms Matieres"/>
                                </f:facet>
                                <h:outputText value="#{item.matieres.nommat}"/>
                            </p:column>
                            <p:column width="25" filterBy="#{item.lanote}">
                                <f:facet name="header">
                                    <h:outputText value="Lanote"/>
                                </f:facet>
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{item.lanote}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{item.lanote}" style="width:100%" label="Year"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                    <h:panelGrid columns="2">

                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
